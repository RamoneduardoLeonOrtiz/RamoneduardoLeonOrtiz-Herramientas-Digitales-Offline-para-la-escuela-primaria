<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ábaco Interactivo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="abaco-container"></div>

  <div id="controles">

      type="text"
      id="valor-input"
      placeholder="Ingresa un número (0–9999)"

    <button id="btn-apagar">Reiniciar ábaco</button>
  </div>

  <script src="abacus.js"></script>
</body>
</html>
